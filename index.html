<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="ball.png" alt="Ball" id="ball" width="400px">
<p>Click button to move the image</p>
<button onclick="moveBall()">Bấm để di chuyển bóng</button>
</body>
</html>

<script>
    let img;
    let degreeNum = 5;
    let rolling = degreeNum + "deg";
    // let img = document.getElementById("ball");
    function init() {
        img = document.getElementById("ball");
        img.style.position = 'relative';
        img.style.left = "0px";
    }
    function moveBall() {
        degreeNum += 5;
        console.log(degreeNum);
        console.log(rolling);
        let rotate;
        rotate = document.getElementById("ball");
        rotate.style.transform += "rotate(" + rolling + ")";
        img.style.left = parseInt(img.style.left) + 10 + 'px';

        console.log(rotate);

    }

    window.onload = init;
</script>
